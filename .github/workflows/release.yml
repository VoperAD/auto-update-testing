name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4.1.1

      - name: Set up JDK 16
        uses: actions/setup-java@v3.13.0
        with:
          java-version: 16
          distribution: temurin

      - name: "Build & test"
        run: |
          mvn package --file pom.xml
          echo "Tag name = ${GITHUB_REF/refs\/tags\//}"

      - name: "Get Jar name"
        id: get_jar
        run: |
          TARGET_JAR=$(ls target | grep -E '^AutoUpdateTest')
          echo "::set-output name=target_jar::$TARGET_JAR"

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE.txt
            ./target/${{ needs.get_jar.outputs.target_jar }}*